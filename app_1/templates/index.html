<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>Index</title>
</head>
<body>
   
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
            {% if message.tags == 'success' %}
                <div class="alert alert-success alert-dismissable">
                    <a href='' class="close" data-dismiss='alert' aria-label='close'>x</a>
                {{ message }}
        </div>
            {% else %}
                <div class="alert alert-danger alert-dismissable">
                    <a href='' class="close" data-dismiss='alert' aria-label='close'>x</a>
                {{ message }}
                </div>
            {% endif %}
            {% endfor %}
        </div>
    {% endif %}


    <div class="container py-5">
        <h1 class="lead"> Welcome to
            <small class="text-muted">Coding Dojo Wall!</small></h1>
        <hr class="my-4">
        <div class="row">
            <div class="col-sm-6">
                <h1 class="display-6">Register</h1>
                <form action='/register' method='POST'>
                    {% csrf_token %}
                    <div>
                        <label for="inputFirstname">First Name</label>
                        <input type="text" class="form-control" id="inputFirstname" placeholder="First name" name="first_name">
                    </div>
                    <div>
                        <label for="inputLastname">Last Name</label>
                        <input type="text" class="form-control" id="inputFirstname" placeholder="Last name" name="last_name">
                    </div>
                    <div>
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email">
                    </div>
                    <div>
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
                    </div>
                    <div>
                        <label for="inputComfrim_password">Confirm PW</label>
                        <input type="password" class="form-control" id="inputComfrim_password" placeholder="Password" name="confirm_password">
                    </div>
                    <div>
                        <input id="create_button" class="btn btn-primary btn-lg" type="submit" value="Register">
                    </div>
                </form>
            </div>
            <div class="col-sm-6">
                <h1 class="display-6">Log In</h1>
                <form action='/login_process' method='POST'>
                    {% csrf_token %}

                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email">

                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
                    
                    <input id="create_button" class="btn btn-primary btn-lg" type="submit" value="Log In">
                </form>
            </div>
        </div>
    </div>

</body>
</html>
